            <th colspan="2">Importe Venta</th>
            <th colspan="2" class="cuc">

                size="10"

            <th colspan="2" class="cup">

                class="valores"
                type="texto"

                class="valores"
                type="texto"
                id="IPAGOCUP"
                size="10"
                placeholder="0.00"
                onkeypress="return false"
                inputmode="numeric"
                pattern="[-+]?[0-9]*[.,]?[0-9]+"
